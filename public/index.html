<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/logo.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Amatic+SC|Comfortaa|Saira+Stencil+One|Sedgwick+Ave+Display|Turret+Road&display=swap"
      rel="stylesheet"
    />
    <title>F-Code Tuyển Thành Viên K15</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script language="JavaScript">
      const disableDevtools = callback => {
        const original = Object.getPrototypeOf;

        Object.getPrototypeOf = (...args) => {
          if (Error().stack.includes("getCompletions")) callback();
          return original(...args);
        };
      };

      disableDevtools(() => {
        console.error("Devtools has been disabled");
        while (1);
      });
      //edit: removed ";" from last "}" because of javascript error
    </script>
  </body>
</html>
